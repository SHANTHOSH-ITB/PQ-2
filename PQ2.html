<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table style="width: 40%; text-align: initial;">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    <br><br>
    <table style="width: 40%;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
        <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
        
    </table>
    <br><br>
    <table style="width: 40%;">
        <tr>
            <th rowspan="2" style="width: 15%;">Roll No</th>
            <th colspan="3">Internal Marks</th>
            <th rowspan="2" style="width: 10%;">Total marks</th>
        </tr>
        <tr>
            <td style="width: 15%;">test</td>
            <td>tutorial</td>
            <td style="width: 40%;">other</td>
        </tr>
        <tr>
            <td>19ITR001</td>
            <td>25</td>
            <td>10</td>
            <td>3</td>
            <td>38</td>
        </tr>
        <tr>
            <td>19ITR002</td>
            <td>30</td>
            <td>10</td>
            <td>3</td>
            <td>43</td>
        </tr>
    </table>
    <br><br><br><br>
    
    <table style="width:45%;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
       <tr>
            <td>5</td>
            <td colspan="2" rowspan="3">6</td>
            <td>7</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
